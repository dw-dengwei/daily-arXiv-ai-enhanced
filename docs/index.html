<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced arXiv Daily</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-arrow::-webkit-details-marker { display: none; }
        .details-arrow > summary { list-style: none; }
        .details-arrow > summary::after { content: '+'; font-size: 1.5rem; line-height: 1; margin-left: 0.5rem; transition: transform 0.2s; float: right; font-weight: 400; }
        .details-arrow[open] > summary::after { transform: rotate(45deg); }
        .tag { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 500; cursor: pointer; transition: all 0.2s; flex-shrink: 0; }
        .horizontal-scrollbar::-webkit-scrollbar { height: 4px; }
        .horizontal-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .horizontal-scrollbar::-webkit-scrollbar-thumb { background-color: #a0aec0; border-radius: 20px; }
        .dark .horizontal-scrollbar::-webkit-scrollbar-thumb { background-color: #4a5568; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">AI增强的arXiv每日速报</h1>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">由AI分析和翻译的每日arXiv论文摘要。</p>
        </header>

        <div class="sticky top-0 z-10 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-sm py-4 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                <div class="relative md:col-span-2">
                    <input type="text" id="search-input" placeholder="按标题或关键词搜索..." class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-full bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
                <div class="relative">
                     <select id="sort-select" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-full bg-white dark:bg-gray-800 appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="date_desc">按最新日期排序</option>
                        <option value="relevance">按相关性排序</option>
                    </select>
                    <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" /></svg>
                </div>
            </div>
            <div id="category-filters" class="mt-4 flex flex-nowrap gap-3 items-center overflow-x-auto pb-3 horizontal-scrollbar"></div>
        </div>

        <main>
            <div id="loading-state" class="text-center py-16"><p class="text-lg text-gray-500">正在加载论文...</p></div>
            <div id="results-summary" class="text-center mb-6 text-gray-500 dark:text-gray-400"></div>
            <div id="papers-list" class="grid grid-cols-1 gap-6"></div>
            <div id="empty-state" class="text-center py-16 hidden"><p class="text-lg text-gray-500">找不到结果。</p></div>
        </main>
        
        <footer id="pagination" class="flex justify-center items-center gap-2 mt-12"></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let allPapers = [], filteredPapers = [], allCategories = new Set(), activeCategories = new Set(), currentPage = 1, papersPerPage = 10, currentSort = 'date_desc';
            const searchInput = document.getElementById('search-input'), sortSelect = document.getElementById('sort-select'), papersList = document.getElementById('papers-list'), paginationContainer = document.getElementById('pagination'), loadingState = document.getElementById('loading-state'), emptyState = document.getElementById('empty-state'), categoryFiltersContainer = document.getElementById('category-filters'), resultsSummary = document.getElementById('results-summary'), themeToggleBtn = document.getElementById('theme-toggle'), darkIcon = document.getElementById('theme-toggle-dark-icon'), lightIcon = document.getElementById('theme-toggle-light-icon');
            
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                lightIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden');
            }
            themeToggleBtn.addEventListener('click', () => {
                darkIcon.classList.toggle('hidden'); lightIcon.classList.toggle('hidden');
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });

            async function fetchData() {
                try {
                    const response = await fetch('database.json');
                    if (!response.ok) throw new Error(`HTTP错误！状态: ${response.status}`);
                    allPapers = await response.json();
                    allPapers.forEach(p => { const cat = p.categories?.[0] || p.cate; if (cat) allCategories.add(cat); });
                    filteredPapers = [...allPapers];
                    loadingState.style.display = 'none';
                    renderCategoryFilters(); render();
                } catch (error) {
                    loadingState.innerHTML = `<p class="text-red-500">加载数据失败: ${error.message}</p>`;
                }
            }

            function render() {
                papersList.innerHTML = ''; emptyState.classList.add('hidden');
                if (filteredPapers.length === 0) {
                    emptyState.classList.remove('hidden'); paginationContainer.innerHTML = ''; resultsSummary.textContent = ''; return;
                }
                resultsSummary.textContent = `在 ${allPapers.length} 篇论文中，共找到 ${filteredPapers.length} 篇。`;
                const papersToRender = filteredPapers.slice((currentPage - 1) * papersPerPage, currentPage * papersPerPage);
                papersToRender.forEach(paper => papersList.appendChild(createPaperCard(paper)));
                renderPagination();
            }

            function createPaperCard(paper) {
                const aiData = paper.AI || {};
                const authors = Array.isArray(paper.authors) ? paper.authors.join(', ') : 'N/A';
                const sanitize = (str) => {
                    if (!str) return '';
                    const temp = document.createElement('div');
                    temp.textContent = str;
                    return temp.innerHTML;
                };

                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden';
                
                // 为arXiv的comment字段生成HTML (事实层)
                const arxivCommentHTML = paper.comment ? `
                    <div class="mt-4 p-3 bg-gray-100 dark:bg-gray-700/50 rounded-lg">
                        <p class="text-sm text-gray-600 dark:text-gray-400 flex items-center">
                            <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span><b>作者备注:</b> ${sanitize(paper.comment)}</span>
                        </p>
                    </div>` : '';

                // 为AI的comments字段生成HTML (观点层)
                const aiCommentHTML = aiData.comments ? `
                    <div class="mt-4 p-4 bg-blue-50 dark:bg-blue-900/30 rounded-lg border border-blue-200 dark:border-blue-800">
                        <p class="font-semibold mb-1 flex items-center text-blue-800 dark:text-blue-300">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path></svg>
                            AI点评
                        </p>
                        <p class="text-gray-700 dark:text-gray-300">${sanitize(aiData.comments)}</p>
                    </div>` : '';

                card.innerHTML = `<div class="p-6">
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">${sanitize(paper.cate)} | ${sanitize(paper.date)}</p>
                        <h2 class="text-xl font-bold text-gray-900 dark:text-white">${sanitize(paper.title)}</h2>
                        <p class="text-gray-600 dark:text-gray-300 italic my-2">${sanitize(aiData.title_translation || '')}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">${sanitize(authors)}</p>
                        ${arxivCommentHTML}
                        <div class="mt-4"><b class="font-semibold">关键词:</b> <span class="text-indigo-600 dark:text-indigo-400">${sanitize(aiData.keywords || 'N/A')}</span></div>
                        <div class="mt-4 bg-gray-100 dark:bg-gray-700 p-4 rounded-lg"><b class="font-semibold">TL;DR:</b> ${sanitize(aiData.tldr || 'N/A')}</div>
                        ${aiCommentHTML}
                        <details class="details-arrow mt-4">
                            <summary class="cursor-pointer font-semibold text-indigo-600 dark:text-indigo-400">显示/隐藏详细分析</summary>
                            <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700 space-y-4">
                                <!-- ... 此处省略details内的其他HTML ... -->
                            </div>
                        </details>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700/50 px-6 py-3">
                         <a href="${sanitize(paper.url)}" target="_blank" rel="noopener noreferrer" class="font-medium text-indigo-600 dark:text-indigo-400 hover:underline">在arXiv上查看 →</a>
                    </div>`;
                return card;
            }
            
            function renderCategoryFilters() {
                categoryFiltersContainer.innerHTML = '<span class="font-semibold mr-4">按分类筛选:</span>';
                const sorted = [...allCategories].sort();
                sorted.forEach(cat => {
                    const tag = document.createElement('button');
                    tag.textContent = cat;
                    tag.className = 'tag bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-indigo-200 dark:hover:bg-indigo-800';
                    tag.dataset.category = cat;
                    tag.onclick = () => toggleCategoryFilter(cat);
                    categoryFiltersContainer.appendChild(tag);
                });
            }

            function renderPagination() { /* ... */ }
            function getPaginationPages(currentPage, totalPages, width = 2) { /* ... */ }
            function applyFiltersAndSort() { /* ... */ }
            function toggleCategoryFilter(category) { /* ... */ }
            
            let debounceTimer;
            searchInput.addEventListener('input', () => { clearTimeout(debounceTimer); debounceTimer = setTimeout(() => applyFiltersAndSort(), 300); });
            sortSelect.addEventListener('change', (e) => { currentSort = e.target.value; if(currentSort === 'relevance' && !searchInput.value) { sortSelect.value = 'date_desc'; currentSort = 'date_desc'; } applyFiltersAndSort(); });
            fetchData();
        });
    </script>
</body>
</html>
